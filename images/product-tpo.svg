<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgLight6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#f8fafc"/>
      <stop offset="100%" style="stop-color:#ecfeff"/>
    </linearGradient>
    <linearGradient id="tpoWhite6" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="30%" style="stop-color:#f8fafc"/>
      <stop offset="70%" style="stop-color:#f1f5f9"/>
      <stop offset="100%" style="stop-color:#e2e8f0"/>
    </linearGradient>
    <linearGradient id="rollCenter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="50%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="blueAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="greenAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <filter id="softShadow6" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="18" flood-color="#1e293b" flood-opacity="0.12"/>
    </filter>
    <pattern id="tpoTexture6" width="8" height="8" patternUnits="userSpaceOnUse">
      <circle cx="4" cy="4" r="1" fill="#cbd5e1" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgLight6)"/>
  
  <!-- Decorative elements -->
  <circle cx="380" cy="50" r="80" fill="#3b82f6" opacity="0.05"/>
  <circle cx="20" cy="280" r="100" fill="#22c55e" opacity="0.04"/>
  
  <!-- TPO Roll 3D -->
  <g filter="url(#softShadow6)" transform="translate(60, 30)">
    <!-- Unrolled sheet flowing out -->
    <path d="M 170 130 
             Q 200 125, 250 130 
             Q 300 140, 330 115
             L 330 105
             Q 300 130, 250 120
             Q 200 115, 170 120
             Z" 
          fill="url(#tpoWhite6)"/>
    <path d="M 170 130 Q 200 125, 250 130 Q 300 140, 330 115 L 330 105 Q 300 130, 250 120 Q 200 115, 170 120 Z" 
          fill="url(#tpoTexture6)"/>
    
    <!-- Shadow under unrolled -->
    <ellipse cx="250" cy="140" rx="60" ry="8" fill="#1e293b" opacity="0.08"/>
    
    <!-- Main Roll body -->
    <ellipse cx="90" cy="130" rx="80" ry="100" fill="url(#tpoWhite6)"/>
    <ellipse cx="90" cy="130" rx="80" ry="100" fill="url(#tpoTexture6)"/>
    
    <!-- Roll shadow on ground -->
    <ellipse cx="90" cy="235" rx="70" ry="15" fill="#1e293b" opacity="0.1"/>
    
    <!-- Roll center/core -->
    <ellipse cx="90" cy="130" rx="22" ry="28" fill="url(#rollCenter)"/>
    <ellipse cx="90" cy="130" rx="16" ry="20" fill="#334155"/>
    <ellipse cx="90" cy="130" rx="10" ry="12" fill="#1e293b"/>
    
    <!-- Spiral lines showing roll -->
    <g stroke="#cbd5e1" stroke-width="1" fill="none" opacity="0.5">
      <ellipse cx="90" cy="130" rx="35" ry="44"/>
      <ellipse cx="90" cy="130" rx="50" ry="63"/>
      <ellipse cx="90" cy="130" rx="65" ry="82"/>
    </g>
    
    <!-- Highlight on roll -->
    <ellipse cx="60" cy="100" rx="15" ry="40" fill="white" opacity="0.4"/>
    
    <!-- Connection curve to unrolled part -->
    <path d="M 170 130 Q 175 120, 170 110" stroke="#e2e8f0" stroke-width="4" fill="none"/>
  </g>
  
  <!-- Thickness badge -->
  <g transform="translate(300, 40)">
    <rect width="80" height="40" fill="url(#blueAccent)" rx="20" filter="url(#softShadow6)"/>
    <text x="40" y="26" font-family="Arial Black, sans-serif" font-size="14" fill="white" text-anchor="middle">80 MIL</text>
  </g>
  
  <!-- Cool Roof Badge -->
  <g transform="translate(315, 180)">
    <circle cx="35" cy="35" r="35" fill="white" filter="url(#softShadow6)"/>
    <circle cx="35" cy="35" r="30" fill="none" stroke="url(#greenAccent)" stroke-width="3"/>
    <text x="35" y="30" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#22c55e" text-anchor="middle">COOL</text>
    <text x="35" y="42" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#22c55e" text-anchor="middle">ROOF</text>
    <text x="35" y="52" font-family="Arial, sans-serif" font-size="7" fill="#22c55e" text-anchor="middle">RATED</text>
  </g>
  
  <!-- Spec badges -->
  <g transform="translate(20, 20)">
    <rect width="90" height="55" fill="white" rx="10" filter="url(#softShadow6)"/>
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">WIDTH</text>
    <text x="45" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">10 ft</text>
  </g>
  
  <g transform="translate(20, 220)">
    <rect width="105" height="55" fill="white" rx="10" filter="url(#softShadow6)"/>
    <text x="52" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">REFLECTANCE</text>
    <text x="52" y="42" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">0.89 SRI</text>
  </g>
  
  <!-- Product label -->
  <g transform="translate(150, 240)">
    <rect width="145" height="50" fill="url(#blueAccent)" rx="25" filter="url(#softShadow6)"/>
    <text x="72" y="22" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9" text-anchor="middle">TPO MEMBRANE</text>
    <text x="72" y="38" font-family="monospace" font-size="12" font-weight="bold" fill="white" text-anchor="middle">TPO-80-WHITE</text>
  </g>
  
  <!-- Energy Star badge -->
  <g transform="translate(310, 250)">
    <rect width="75" height="30" fill="url(#greenAccent)" rx="15" filter="url(#softShadow6)"/>
    <text x="37" y="20" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">ENERGY â˜…</text>
  </g>
</svg>
