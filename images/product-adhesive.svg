<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f9ff"/>
      <stop offset="50%" style="stop-color:#fef3c7"/>
      <stop offset="100%" style="stop-color:#fce7f3"/>
    </linearGradient>
    <linearGradient id="canBody" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#64748b"/>
      <stop offset="30%" style="stop-color:#94a3b8"/>
      <stop offset="50%" style="stop-color:#cbd5e1"/>
      <stop offset="70%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="labelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <linearGradient id="nozzleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#334155"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="15" flood-color="#1e293b" flood-opacity="0.15"/>
    </filter>
    <filter id="innerGlow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgLight)"/>
  
  <!-- Decorative circles -->
  <circle cx="50" cy="50" r="80" fill="#0ea5e9" opacity="0.05"/>
  <circle cx="350" cy="250" r="100" fill="#f97316" opacity="0.08"/>
  <circle cx="380" cy="30" r="40" fill="#14b8a6" opacity="0.06"/>
  
  <!-- Main Can -->
  <g filter="url(#softShadow)" transform="translate(130, 25)">
    <!-- Can shadow on ground -->
    <ellipse cx="70" cy="250" rx="55" ry="12" fill="#1e293b" opacity="0.08"/>
    
    <!-- Can body -->
    <rect x="10" y="50" width="120" height="180" fill="url(#canBody)" rx="3"/>
    
    <!-- Can top rim -->
    <ellipse cx="70" cy="50" rx="60" ry="12" fill="#cbd5e1"/>
    <ellipse cx="70" cy="50" rx="55" ry="10" fill="#94a3b8"/>
    <ellipse cx="70" cy="50" rx="45" ry="8" fill="#64748b"/>
    
    <!-- Can bottom -->
    <ellipse cx="70" cy="230" rx="60" ry="12" fill="#475569"/>
    
    <!-- Highlight stripe -->
    <rect x="95" y="55" width="8" height="170" fill="white" opacity="0.3" rx="4"/>
    
    <!-- Product Label -->
    <rect x="20" y="80" width="100" height="120" fill="url(#labelGrad)" rx="4"/>
    
    <!-- Label content -->
    <rect x="28" y="88" width="84" height="25" fill="white" opacity="0.95" rx="2"/>
    <text x="70" y="105" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#f97316" text-anchor="middle">MOONROOF</text>
    
    <text x="70" y="130" font-family="Arial, sans-serif" font-size="9" fill="white" text-anchor="middle" opacity="0.9">PREMIUM</text>
    <text x="70" y="148" font-family="Arial Black, sans-serif" font-size="14" fill="white" text-anchor="middle">ADHESIVE</text>
    
    <rect x="35" y="160" width="70" height="28" fill="white" opacity="0.15" rx="3"/>
    <text x="70" y="178" font-family="Arial Black, sans-serif" font-size="16" fill="white" text-anchor="middle">AD-500</text>
    
    <!-- Nozzle/Spout -->
    <rect x="55" y="25" width="30" height="30" fill="url(#nozzleGrad)" rx="3"/>
    <rect x="62" y="10" width="16" height="20" fill="#1e293b" rx="2"/>
    <ellipse cx="70" cy="10" rx="8" ry="3" fill="#475569"/>
    
    <!-- Trigger -->
    <path d="M 85 30 Q 100 35, 105 50 L 100 50 Q 95 38, 85 35 Z" fill="#f97316"/>
  </g>
  
  <!-- Floating specs -->
  <g transform="translate(290, 80)">
    <rect width="85" height="55" fill="white" rx="10" filter="url(#softShadow)"/>
    <text x="42" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">COVERAGE</text>
    <text x="42" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e293b" text-anchor="middle">60 sq ft</text>
  </g>
  
  <g transform="translate(20, 200)">
    <rect width="80" height="55" fill="white" rx="10" filter="url(#softShadow)"/>
    <text x="40" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">VOC</text>
    <text x="40" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#22c55e" text-anchor="middle">Compliant</text>
  </g>
</svg>
