<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="bgLight5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0fdfa"/>
      <stop offset="50%" style="stop-color:#ecfeff"/>
      <stop offset="100%" style="stop-color:#e0f2fe"/>
    </linearGradient>
    <linearGradient id="metalPanel5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#475569"/>
      <stop offset="15%" style="stop-color:#64748b"/>
      <stop offset="30%" style="stop-color:#475569"/>
      <stop offset="45%" style="stop-color:#64748b"/>
      <stop offset="60%" style="stop-color:#475569"/>
      <stop offset="75%" style="stop-color:#64748b"/>
      <stop offset="90%" style="stop-color:#475569"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="metalTop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </linearGradient>
    <linearGradient id="tealAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6"/>
      <stop offset="100%" style="stop-color:#0d9488"/>
    </linearGradient>
    <filter id="softShadow5" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="15" stdDeviation="18" flood-color="#1e293b" flood-opacity="0.18"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgLight5)"/>
  
  <!-- Decorative elements -->
  <circle cx="380" cy="280" r="100" fill="#14b8a6" opacity="0.06"/>
  <circle cx="30" cy="30" r="60" fill="#0ea5e9" opacity="0.05"/>
  
  <!-- Metal Panel 3D with standing seams -->
  <g filter="url(#softShadow5)" transform="translate(50, 35)">
    <!-- Panel waves - corrugated profile -->
    <path d="M 0 200 
             Q 20 180, 40 200 
             Q 60 220, 80 200 
             Q 100 180, 120 200 
             Q 140 220, 160 200 
             Q 180 180, 200 200 
             Q 220 220, 240 200
             L 240 30
             Q 220 50, 200 30
             Q 180 10, 160 30
             Q 140 50, 120 30
             Q 100 10, 80 30
             Q 60 50, 40 30
             Q 20 10, 0 30
             Z" 
          fill="url(#metalPanel5)" transform="translate(0, 10)"/>
    
    <!-- Standing seam ridges with highlights -->
    <g>
      <rect x="35" y="45" width="10" height="160" fill="#94a3b8" rx="2"/>
      <rect x="37" y="45" width="3" height="160" fill="white" opacity="0.3"/>
      
      <rect x="115" y="45" width="10" height="160" fill="#94a3b8" rx="2"/>
      <rect x="117" y="45" width="3" height="160" fill="white" opacity="0.3"/>
      
      <rect x="195" y="45" width="10" height="160" fill="#94a3b8" rx="2"/>
      <rect x="197" y="45" width="3" height="160" fill="white" opacity="0.3"/>
    </g>
    
    <!-- Panel top edge -->
    <path d="M 0 40 
             Q 20 20, 40 40 
             Q 60 60, 80 40 
             Q 100 20, 120 40 
             Q 140 60, 160 40 
             Q 180 20, 200 40 
             Q 220 60, 240 40
             L 290 65
             Q 270 85, 250 65
             Q 230 45, 210 65
             Q 190 85, 170 65
             Q 150 45, 130 65
             Q 110 85, 90 65
             Q 70 45, 50 65
             Z" 
          fill="url(#metalTop)"/>
    
    <!-- Side edge -->
    <path d="M 240 40 L 290 65 L 290 235 L 240 210 Z" fill="#334155"/>
    
    <!-- Highlight line on ridges -->
    <line x1="40" y1="40" x2="40" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="120" y1="40" x2="120" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
    <line x1="200" y1="40" x2="200" y2="200" stroke="white" stroke-width="2" opacity="0.4"/>
  </g>
  
  <!-- Gauge indicator -->
  <g transform="translate(330, 80)">
    <rect width="55" height="90" fill="white" rx="10" filter="url(#softShadow5)"/>
    <line x1="27" y1="20" x2="27" y2="70" stroke="url(#tealAccent)" stroke-width="3"/>
    <line x1="17" y1="20" x2="37" y2="20" stroke="url(#tealAccent)" stroke-width="3"/>
    <line x1="17" y1="70" x2="37" y2="70" stroke="url(#tealAccent)" stroke-width="3"/>
    <text x="27" y="85" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#14b8a6" text-anchor="middle">26 GA</text>
  </g>
  
  <!-- Spec badges -->
  <g transform="translate(20, 230)">
    <rect width="100" height="55" fill="white" rx="10" filter="url(#softShadow5)"/>
    <text x="50" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">COATING</text>
    <text x="50" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">GalvalumeÂ®</text>
  </g>
  
  <g transform="translate(140, 230)">
    <rect width="90" height="55" fill="white" rx="10" filter="url(#softShadow5)"/>
    <text x="45" y="22" font-family="Arial, sans-serif" font-size="8" fill="#9ca3af" text-anchor="middle">WARRANTY</text>
    <text x="45" y="40" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e293b" text-anchor="middle">40 Years</text>
  </g>
  
  <!-- Product label -->
  <g transform="translate(250, 230)">
    <rect width="130" height="55" fill="url(#tealAccent)" rx="12" filter="url(#softShadow5)"/>
    <text x="65" y="25" font-family="Arial, sans-serif" font-size="9" fill="white" opacity="0.9" text-anchor="middle">METAL PANEL</text>
    <text x="65" y="43" font-family="monospace" font-size="13" font-weight="bold" fill="white" text-anchor="middle">METAL-MP300</text>
  </g>
</svg>
